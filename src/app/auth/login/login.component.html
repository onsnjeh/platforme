<div class="container d-flex justify-content-center " style="margin: 100px;">
 
  <div class="card shadow-sm w-50 rounded overflow-hidden ">
    <div class="card-body p-0">
      <div class="container">
        <div class="row w-100">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-primary mt-4 ">Connectez-vous!</h2>
            
            <form class="login-form py-5 w-120">
              <div class="row justify-content-center">
                <div class="col-sm-6 col-md-6">
                  <a href="#" class="btn btn-info btn-block">
                    <i class="fab fa-facebook-f fa-lg"></i>Facebook
                  </a>
                </div>
                <div class="col-sm-6 col-md-6">
                  <a href="#" class="btn btn-info btn-block">
                    <i class="fab fa-google-plus-g fa-lg"></i> Google
                  </a>
                </div>
              </div>
              
              
                <hr class="hr-or">
                <span class="span-or " style="margin-left: 45%;">--or--</span>
              <div class="login-or ">
              

                <div class="form-group mb-3">
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
                      <input type="text" name="" class="form-control input_user"   placeholder="Admin">
                      
                    </div>
                  </div>
                </div>


                <div class="form-group mb-3">
                  <div class="cols-sm-10">
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                      <input type="password" name="" class="form-control input_pass"  placeholder="mot de passe">
                      
                    </div>
                  </div>
                </div>
      
            
                <button class="btn btn-primary mb-3 mt-3 w-100" (click)="login()">Connexion</button>
              
              <hr>
              <br><a class="text-sm text-paleBlue" routerLink="/forget-pass">Mot de passe oublié ?</a><br><small class="text-gray-500">vous n'avez pas encore un compte? </small><a class="text-sm text-paleBlue" routerLink="/sign-up">Inscrivez vous</a>
            </div> </form>
           
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
