<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6">
      <div class="card my-5">
        <div class="card-body">
          <div class="text-center mb-4">
            <h1 class="h4 text-gray-900">Réinitialisation du mot de passe</h1>
          </div>
          <form class="reset-password-form">
            <div class="form-group mb-3">
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock" aria-hidden="true"></i></span>
                  <input type="password" name="" class="form-control input_user" placeholder="Nouveau mot de passe">
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock" aria-hidden="true"></i></span>
                  <input type="password" name="" class="form-control input_pass" placeholder="Confirmer le nouveau mot de passe">
                </div>
              </div>
            </div>
            <div class="d-xl-grid gap-2">
              <button class="btn btn-primary mb-3 mt-3" >Réinitialiser le mot de passe</button>
            </div>         
           </form>
          <hr>
          <div class="text-center my-4">
            <span class="text-gray-600">Ou connectez-vous avec:</span>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 col-sm-6 mb-2">
              <button class="btn btn-google btn-block" >
                <i class="fab fa-google fa-fw"></i> Connexion avec Google
              </button>
            </div>
            <div class="col-md-6 col-sm-6 mb-2">
              <button class="btn btn-facebook btn-block" >
                <i class="fab fa-facebook-f fa-fw"></i> Connexion avec Facebook
              </button>
            </div>
          </div>
          <hr>
          <div class="text-center">
            <span class="text-gray-600">Vous n'avez pas encore un compte? </span><a class="small" routerLink="/sign-up">Inscrivez-vous</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
