<div class="container d-flex justify-content-center " style="margin: 100px;">
   
    <div class="card shadow-sm w-50 rounded overflow-hidden ">
      <div class="card-body p-0">
        <div class="container">
          <div class="row w-100">
            <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-primary mt-4 ">Inscrivez-vous !</h2>

            <form class="register-form py-5 w-120" method="get" action="login.html">
            

              <div class="form-group mb-3">
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
                    <input type="text" name="" class="form-control input_user"   placeholder="Nom et prénom">
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" name="" class="form-control input_email"   placeholder="Adresse e-mail">
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="" class="form-control input_pass"  placeholder="Mot de passe">
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="" class="form-control input_pass"  placeholder="Confirmez le mot de passe">
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">J'accepte les termes et conditions</label>
                </div>
            
           
              
                <button class="btn btn-primary mb-3 mt-3 w-100" id="login" type="submit" routerLink="/login" (click)="signup()">enregistrer</button><br>
                <hr>
                <small class="text-gray-500">maintenant vous avez un compte? </small>
                <a class="text-sm text-paleBlue" routerLink="/auth">connecter</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
