<!-- titre -->


<!-- list -->
<div class="d-flex flex-column m-3" routerLink="/auth" > 
          <div 
          *ngFor="let articles of articles | paginate: { itemsPerPage: pageSize, currentPage: page }">
              <div class="card m-3 fact-item bg-light rounded">
                  <div class="card-body">
                    <h5 class="card-title">{{ articles.titre }}</h5>
                    <p class="card-text">{{ articles.abstract }}</p>
                    <div class="row">
                      <div class="col-6">Référence: {{articles.reference}}</div>
                      <div class="col-6">Publié le: {{articles.date_publication}}</div>
                    </div>
                  
              </div>
            </div>        
    </div>
    <!-- <div class="d-flex justify-content-end"><i routerLink="/gestion-doc" class="bi bi-arrow-right-circle"></i></div> -->

</div>

<!-- paginagtion -->
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
