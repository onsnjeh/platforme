<div class=" bg-light my-5 py-5">
    <div class="text-center mx-auto  wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <h1 class="display-6 mb-4">NOS SERVICES</h1>
    </div>


    <div class=" wow fadeInUp" data-wow-delay="0.1s">
      <ngb-carousel *ngIf="data && data.length" class="carousel-dark" [showNavigationArrows]="true" [showNavigationIndicators]="false"
        >
        <ng-template ngbSlide *ngFor="let item of data; let i = index;">
          <div class="row ">
            <div class="col-12 d-flex justify-content-center">
              <div class="bg-white rounded p-2 m-3 col-sm-3"
                *ngFor="let subItem of data.slice(i,i+3)">
                <app-offre [item]="subItem"></app-offre>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>

    </div>
</div>
