<div class="card product-item bg-white h-100 rounded">
  <div class="card-body d-flex flex-column">
    <div class="text-center mb-3">
      <div class="border border-primary rounded-pill px-3 py-2 my-3 fs-5 text-primary fw-bold">{{item.titre}}</div>
      <h3 class="my-3 fs-5">{{item.reference}}</h3>
      <span class="text-muted">{{item.date_publication}}</span>
    </div>
    <div class="position-relative mt-auto">
      <p class="card-text text-center">{{ item.abstract }}</p>
      <div class="product-overlay">
        <a class="btn btn-lg btn-outline-primary rounded-circle" href=""><i class="fa fa-eye"></i></a>
      </div>
    </div>
  </div>
</div>
